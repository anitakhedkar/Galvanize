<script>
var sum_of_digits = 0;
var numbers = ['4916-2600-18040530', '4779-252-888-3972', '4252-2788093-7978', '4556-4242-9283-2260'];

function display(num){
  text = "<ul>";
  for (i = 0; i < num.length; i++) {
      text += "<li>" + num[i] + "</li>";
  }
    return text;

}

function myFunction(num){
 var i ;
  for( i = 0 ; i < num.length ; i++){

    var new_sum_of_digits = 0;
    var revised_credit_card_number;
    var largest_credit_card_number;
    var credit_card_number = num[i];

        revised_credit_card_number = credit_card_number.replace(/-/g, "");//returning all the numbers minus the dashes

        var k = 0

        while (revised_credit_card_number) {
         new_sum_of_digits += revised_credit_card_number % 10 ;
         revised_credit_card_number = Math.floor(revised_credit_card_number/10);
          }

        if (sum_of_digits <= new_sum_of_digits){
           largest_credit_card_number = credit_card_number;
            sum_of_digits = new_sum_of_digits;
          }

    }
return largest_credit_card_number;
} // end of function

document.getElementById("creditcard_numbers").innerHTML = "The credit card numbers evaluated are:  "

document.getElementById("result").innerHTML = "The credit card number that has the largest sum of the digits is: "
